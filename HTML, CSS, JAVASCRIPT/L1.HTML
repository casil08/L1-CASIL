<html>
<head>
    <title>Certificate of Registration</title>
    <link rel="stylesheet" href="L1.css">
</head>
    <body>
        <img src="img/logo.png" alt=""/>
        <h1>NATIONAL TEACHERS COLLEGE<br>
            CERTIFICATE OF REGISTRATION
        </h1>

        <div id="form" style="margin: auto;
        height:335px;
        width:450px;
        border-radius:px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 20px;
        text-align: center;
        background-color: rgb(247, 247, 247);
        box-shadow: 0px 8px 6px rgba(0, 0, 0, 0.16)">
        <br>
        <h2 style="text-align: center;">STUDENT FORM</h2>
                    &nbsp;STUDENT NO.:
                    <input type="text" id="sno" placeholder="Student no." style="width: 263px; font-size: 15px; margin-left: 8px;">
                <br>
                    &nbsp;FULLNAME:
                    <input type="text" id="fname" placeholder="LastName GivenName MiddleInitial" style="width: 263px; font-size: 15px; margin-left: 44px;">
                <br>
                    &nbsp;SEX:
                    <input type="text" id="sex" placeholder="Gender" style="width: 263px; font-size: 15px; margin-left: 104px;">
                <br>    
                    &nbsp;COURSE:
                    <input type="text" id="course" placeholder="Course" style="width: 263px; font-size: 15px; margin-left: 68px;">
                <br>
                    &nbsp;ADDRESS:
                <input type="text" id="add" placeholder="Address" style="width: 263px; font-size: 15px; margin-left: 56px;">
                <br>
                
                    &nbsp;YEAR LEVEL:
                <input type="text" id="ylevel" placeholder="Year Level" style="width: 263px; font-size: 15px; margin-left: 20px;">
                <br>
                    &nbsp;CONTACT:
                <input type="text" id="contact" placeholder="Contact" style="width: 263px; font-size: 15px; margin-left: 56px;">


                <button id="addBtn" onclick="Apply()" 
                style="margin-top: 22px; margin-left: 300px; font-family: 'Courier New', Courier, monospace; font-size: 20px;">INSERT</button>
        </div>
        
        <div id="result" style="margin-top: 30px;" >
            <table style="width:1330px">
                <thead>
                    <th colspan="7" style="font-size: 50px;">INFORMATION</th>
                <tr>
                    <th>STUDENT NO.</th>
                    <th>FULLNAME</th>
                    <th>SEX</th>
                    <th>COURSE</th>
                    <th>ADDRESS</th>
                    <th>YEAR LEVEL</th>
                    <th>CONTACT</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <script src="L1.js"></script>
    </body>
</html>
